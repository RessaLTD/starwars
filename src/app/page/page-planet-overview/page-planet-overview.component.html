<table class="table table-condensed table-bordered items-table">
	<thead>
	<tr>
		<th>Name</th>
		<th>Rotation period</th>
		<th>Orbital period</th>
		<th>Diameter</th>
		<th>Climate</th>
		<th>Gravity</th>
		<th>Terrain</th>
		<th>Surface water</th>
		<th>Population</th>
		<!--
		<th>Residents</th>
		<th>Films</th>
		-->
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let item of data.results">
		<td>{{item.name}}</td>
		<td>{{item.rotation_period}}</td>
		<td>{{item.orbital_period}}</td>
		<td>{{item.diameter}}</td>
		<td>{{item.climate}}</td>
		<td>{{item.gravity}}</td>
		<td>{{item.terrain}}</td>
		<td>{{item.surface_water}}</td>
		<td>{{item.population}}</td>
		<!--
		<td>{{item.residents}}</td>
		<td>{{item.films}}</td>
		-->
	</tr>
	</tbody>
</table>
